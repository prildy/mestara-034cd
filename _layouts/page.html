---
layout: body
---

<article class="page py-5 py-sm-6">
	<div class="container container--medium">
		<header class="page__header">
			<h1 class="page__title">{{ page.title }}</h1>
		</header>
		<div class="page__body text-block">
			{{ content }}
		</div>
        <form action="https://www.paypal.com/donate" method="post" target="_top"><input name="business" type="hidden" value="HQ58RBSZ38U44" />
        <input name="currency_code" type="hidden" value="USD" />
        <input title="Donate to Centro Maria" alt="Donate with PayPal button" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" type="image" />
        <img src="https://www.paypal.com/en_US/i/scr/pixel.gif" alt="" width="1" height="1" />
        </form>

        <!-- SnapWidget -->
        <div style="width: 600px; margin: 0 auto;">
            <!-- Change username @ptkdev with your instagram nickname -->
            <instagram-widget username="@prildy" grid="3x3" items-limit="9" border-corners="5" border-spacing="2px"></instagram-widget>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@ptkdev/webcomponent-instagram-widget@latest/dist/lib/en/instagram-widget.min.js"></script>

        <!-- List of webcomponent attributes available here: 
            https://github.com/ptkdev-components/webcomponent-instagram-widget#-options--attributes
        --> 
	</div>
</article>
